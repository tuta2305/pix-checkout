<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout PIX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.4;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      position: relative;
    }
    
    .header {
      background: white;
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      font-size: 18px;
      color: #999;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .step {
      display: none;
      padding: 20px;
      min-height: calc(100vh - 70px);
    }
    
    .step.active {
      display: block;
    }
    
    .lead-form h2 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }
    
    .lead-form .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 16px;
    }
    
    .form-input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background: white;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #007AFF;
    }
    
    .btn-primary {
      width: 100%;
      padding: 16px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
      background: #0056CC;
    }
    
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .pix-container {
      background: white;
      min-height: 100vh;
    }
    
    .valor-section {
      padding: 20px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .valor-label {
      color: #999;
      font-size: 16px;
      margin-bottom: 8px;
    }
    
    .valor-input-container {
      position: relative;
      margin-bottom: 15px;
    }
    
    .valor-input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      background: white;
    }
    
    .valor-check {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #4CAF50;
      font-size: 18px;
    }
    
    .datetime {
      display: flex;
      justify-content: space-between;
      color: #999;
      font-size: 14px;
    }
    
    .pix-brand {
      margin: 30px 20px;
      background: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .pix-logo {
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4CAF50;
      font-weight: bold;
      font-size: 12px;
    }
    
    .instructions {
      text-align: center;
      color: #666;
      margin: 20px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .qr-container {
      text-align: center;
      margin: 30px 20px;
    }
    
    .qr-code {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }
    
    .qr-code img {
      max-width: 100%;
      max-height: 100%;
    }
    
    .qr-placeholder {
      width: 180px;
      height: 180px;
      background: #f9f9f9;
      border: 2px dashed #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #999;
      font-size: 14px;
    }
    
    .action-buttons {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }
    
    .btn-consulta {
      flex: 1;
      padding: 16px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .btn-voltar {
      flex: 1;
      padding: 16px;
      background: #666;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007AFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .success-msg, .error-msg {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }
    
    .success-msg {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error-msg {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }
      
      .qr-code {
        width: 180px;
        height: 180px;
      }
      
      .qr-placeholder {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="close-btn" onclick="fecharCheckout()">√ó</button>
    </div>
    
    <div id="step1" class="step active">
      <div class="lead-form">
        <h2>Finalize seu pedido</h2>
        <p class="subtitle">Preencha seus dados para continuar</p>
        
        <div class="form-group">
          <label class="form-label">Nome Completo</label>
          <input type="text" id="nome" class="form-input" placeholder="Seu nome completo">
        </div>
        
        <div class="form-group">
          <label class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-input" placeholder="000.000.000-00" maxlength="14">
        </div>
        
        <div class="form-group">
          <label class="form-label">Telefone</label>
          <input type="tel" id="telefone" class="form-input" placeholder="(11) 99999-9999" maxlength="15">
        </div>
        
        <div class="form-group">
          <label class="form-label">Valor (R$)</label>
          <input type="text" id="valor" class="form-input" placeholder="0,00">
        </div>
        
        <button class="btn-primary" onclick="continuarParaPix()" id="btnContinuar">
          Continuar para o PIX
        </button>
      </div>
    </div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Gerando seu PIX...</p>
    </div>
    
    <div id="step2" class="step">
      <div class="pix-container">
        <div class="valor-section">
          <div class="valor-label">Valor:</div>
          <div class="valor-input-container">
            <input type="text" class="valor-input" id="valorDisplay" readonly>
            <span class="valor-check">‚úì</span>
          </div>
          <div class="datetime">
            <span id="dataAtual">24/07/2025</span>
            <span id="horaAtual">13:54:41</span>
          </div>
        </div>
        
        <div class="pix-brand">
          <div class="pix-logo">PIX</div>
          <span>Banco Central</span>
        </div>
        
        <div class="instructions">
          Por favor abra o seu aplicativo de<br>
          pagamento e escaneie o c√≥digo QR<br>
          abaixo para pagar
        </div>
        
        <div class="qr-container">
          <div class="qr-code">
            <img id="qrImage" src="" alt="QR Code PIX" style="display: none;">
            <div id="qrPlaceholder" class="qr-placeholder">
              <div class="spinner" style="width: 20px; height: 20px; margin: 0 0 10px 0;"></div>
              Carregando QR Code...
            </div>
          </div>
        </div>
        
        <div style="height: 100px;"></div>
      </div>
    </div>
    
    <div id="actionButtons" class="action-buttons" style="display: none;">
      <button class="btn-consulta" onclick="copiarPixCode()">
        Copiar c√≥digo PIX
      </button>
      <button class="btn-voltar" onclick="voltarParaInicio()">
        Voltar
      </button>
    </div>
  </div>

  <script>
    let pixCode = '';
    let valorSelecionado = '';
    let leadData = {};
    let transactionId = '';

    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const valor = urlParams.get('valor');
      
      if (valor) {
        valorSelecionado = valor;
        document.getElementById('valor').value = valor;
      }
      
      atualizarDataHora();
      setInterval(atualizarDataHora, 1000);
    });

    document.getElementById('cpf').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d)/, '$1.$2');
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      e.target.value = value;
    });

    document.getElementById('telefone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.replace(/(\d{2})(\d)/, '($1) $2');
      value = value.replace(/(\d{5})(\d)/, '$1-$2');
      e.target.value = value;
    });

    document.getElementById('valor').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = (parseFloat(value) / 100).toFixed(2);
      value = value.replace('.', ',');
      e.target.value = value;
      valorSelecionado = value;
    });

    function atualizarDataHora() {
      const agora = new Date();
      const data = agora.toLocaleDateString('pt-BR');
      const hora = agora.toLocaleTimeString('pt-BR');
      
      document.getElementById('dataAtual').textContent = data;
      document.getElementById('horaAtual').textContent = hora;
    }

    function continuarParaPix() {
      const nome = document.getElementById('nome').value.trim();
      const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
      const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
      const valor = document.getElementById('valor').value.trim();
      
      if (!nome) {
        showError('Por favor, digite seu nome completo');
        return;
      }
      
      if (cpf.length !== 11) {
        showError('Por favor, digite um CPF v√°lido');
        return;
      }
      
      if (telefone.length < 10) {
        showError('Por favor, digite um telefone v√°lido');
        return;
      }
      
      if (!valor || parseFloat(valor.replace(',', '.')) <= 0) {
        showError('Por favor, digite um valor v√°lido');
        return;
      }

      leadData = {
        nome: nome,
        cpf: document.getElementById('cpf').value,
        telefone: document.getElementById('telefone').value,
        valor: valor
      };

      valorSelecionado = valor;

      document.getElementById('btnContinuar').disabled = true;
      document.getElementById('btnContinuar').textContent = 'Processando...';

      showStep('loading');
      
      setTimeout(() => {
        gerarPix();
      }, 1000);
    }

    async function gerarPix() {
      try {
        console.log('Enviando dados:', leadData);
        
        const response = await fetch('/gerar-pix', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            nome: leadData.nome,
            cpf: leadData.cpf.replace(/\D/g, ''),
            telefone: leadData.telefone.replace(/\D/g, ''),
            valor: leadData.valor.replace(',', '.')
          })
        });

        const data = await response.json();
        console.log('Resposta da API:', data);

        if (!response.ok) {
          throw new Error(data.erro || `Erro ${response.status}`);
        }

        document.getElementById('valorDisplay').value = `R$ ${valorSelecionado}`;
        
        if (data.qrCodeImage) {
          document.getElementById('qrImage').src = data.qrCodeImage;
          document.getElementById('qrImage').style.display = 'block';
          document.getElementById('qrPlaceholder').style.display = 'none';
        } else {
          document.getElementById('qrPlaceholder').innerHTML = '‚ö†Ô∏è<br>QR Code n√£o dispon√≠vel';
        }
        
        pixCode = data.qrCode || '';
        transactionId = data.transactionId || '';
        
        showStep('step2');
        document.getElementById('actionButtons').style.display = 'flex';
        
        if (transactionId) {
          verificarPagamento();
        }
        
      } catch (error) {
        console.error('Erro:', error);
        showError(error.message || 'Erro ao gerar PIX. Tente novamente.');
        
        document.getElementById('btnContinuar').disabled = false;
        document.getElementById('btnContinuar').textContent = 'Continuar para o PIX';
        
        showStep('step1');
      }
    }

    function verificarPagamento() {
      if (!transactionId) return;
      
      const interval = setInterval(async () => {
        try {
          const response = await fetch(`/consultar/${transactionId}`);
          const data = await response.json();
          
          if (data.status === 'PAID') {
            clearInterval(interval);
            showSuccess('üéâ Pagamento aprovado! Obrigado!');
            setTimeout(() => {
              window.location.href = 'https://docesetruques.site/obrigado';
            }, 3000);
          }
        } catch (error) {
          console.error('Erro ao verificar pagamento:', error);
        }
      }, 5000);
      
      setTimeout(() => clearInterval(interval), 600000);
    }

    function copiarPixCode() {
      if (!pixCode) {
        showError('C√≥digo PIX n√£o dispon√≠vel');
        return;
      }

      navigator.clipboard.writeText(pixCode).then(() => {
        showSuccess('C√≥digo PIX copiado para a √°rea de transfer√™ncia!');
      }).catch(() => {
        const textArea = document.createElement('textarea');
        textArea.value = pixCode;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showSuccess('C√≥digo PIX copiado!');
      });
    }

    function voltarParaInicio() {
      showStep('step1');
      document.getElementById('actionButtons').style.display = 'none';
      
      document.getElementById('btnContinuar').disabled = false;
      document.getElementById('btnContinuar').textContent = 'Continuar para o PIX';
      
      pixCode = '';
      transactionId = '';
      
      removeMessages();
    }

    function fecharCheckout() {
      if (confirm('Deseja realmente fechar o checkout?')) {
        window.close() || (window.location.href = 'https://docesetruques.site');
      }
    }

    function showStep(stepId) {
      document.querySelectorAll('.step, .loading').forEach(el => {
        el.classList.remove('active');
        el.style.display = 'none';
      });
      
      const targetStep = document.getElementById(stepId);
      if (targetStep) {
        targetStep.classList.add('active');
        targetStep.style.display = 'block';
      }
      
      removeMessages();
    }

    function showError(message) {
      removeMessages();
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-msg';
      errorDiv.textContent = message;
      
      const activeStep = document.querySelector('.step.active');
      if (activeStep) {
        activeStep.insertBefore(errorDiv, activeStep.firstChild);
      }
      
      setTimeout(() => {
        errorDiv.remove();
      }, 5000);
    }

    function showSuccess(message) {
      removeMessages();
      const successDiv = document.createElement('div');
      successDiv.className = 'success-msg';
      successDiv.innerHTML = message;
      
      const activeStep = document.querySelector('.step.active');
      if (activeStep) {
        activeStep.insertBefore(successDiv, activeStep.firstChild);
      }
      
      setTimeout(() => {
        successDiv.remove();
      }, 3000);
    }

    function removeMessages() {
      document.querySelectorAll('.error-msg, .success-msg').forEach(msg => msg.remove());
    }
  </script>
</body>
</html>
